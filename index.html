<html>
    <head>
        <title>Mobile Action Search Plugin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery-latest.min.js">


</script>
        <script src="js/libs/bootstrap.min.js">


</script>
        <script src="js/libs/typeahead.bundle.min.js">


</script>
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container full-width">
            <img class="cloud" src="img/cloud.png">
            <div class="row search-row">
                <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-offset-3 col-sm-6">
                    <div class="well" id="search-container">
                        <form id="search_form">
                        <input type="hidden" name="countryCode" value="us"/>
                        <div class="input-group buffer-top">
                          <input type="text" name="query" class="form-control typeahead" placeholder="Search for...">
                          <span class="input-group-btn">
                            <button class="btn btn-success" type="submit" ><i class="fa fa-search icon-search"></i><i class="fa fa-circle-o-notch icon-loading fa-spin"></i></button>
                          </span>
                        </div>

                        <div class="row buffer-top">
                            <div class="col-xs-3">
                                <div class="dropdown">
                                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdown_country" data-toggle="dropdown" aria-expanded="true">
                                    <img src="img/flags/United-States.png"/>
                                    <span class="caret text-white"></span>
                                  </button>
                                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown_country">
                                    <li role="presentation"><a role="menuitem" class="country-item" data-code="us" tabindex="-1" href="#"><img src="img/flags/United-States.png"/> United States</a></li>
                                    <li role="presentation"><a role="menuitem" class="country-item" data-code="gb" tabindex="-1" href="#"><img src="img/flags/United-Kingdom.png"/> United Kingdom</a></li>
                                    <li role="presentation"><a role="menuitem" class="country-item" data-code="jp" tabindex="-1" href="#"><img src="img/flags/Japan.png"/> Japan</a></li>
                                  </ul>
                                </div>
                            </div>
                            <div class="col-xs-6 col-xs-offset-3">
                                <div class="btn-group pull-right"  id="platform_select" data-toggle="buttons" aria-label="platform" >
                                  <label class="btn btn-default active">
                                    <input type="radio" name="market" value="0" autocomplete="off" checked><i class="fa fa-apple"></i>
                                  </label>
                                  <label class="btn btn-default">
                                    <input type="radio" name="market" value="1" autocomplete="off"><i class="fa fa-android"></i></button>
                                  </label>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div> <!-- well end -->
                </div> <!-- col end -->
            </div> <!-- row end -->

            
            <!-- <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on bottom">Tooltip on bottom</button> -->
            <div class="row perspective">
                <div class="text-center periodic">
                    <div class="periodic-row">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="js/app.js">
</script>
    </body>
</html>
