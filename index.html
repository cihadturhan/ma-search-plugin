<html>
    <head>
        <title>Mobile Action Search Plugin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery-latest.min.js">

</script>
        <script src="js/libs/bootstrap.min.js">

</script>
        <script src="js/libs/typeahead.bundle.min.js">

</script>
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container full-width">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-3 col-sm-offset-3 col-sm-6">
                    <div class="well">
                        <div class="input-group">
                          <input type="text" class="form-control typeahead" placeholder="Search for...">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ><i class="fa fa-search"></i></button>
                          </span>
                        </div>

                        <div class="row">
                            <div class="col-xs-1">
                                <div class="dropdown">
                                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    Dropdown
                                    <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><img src="img/flags/United-States.png"/> United States</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><img src="img/flags/United-Kingdom.png"/> United Kingdom</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><img src="img/flags/Japan.png"/> Japan</a></li>
                                  </ul>
                                </div>
                            </div>
                            <div class="col-xs-6 col-xs-offset-5">
                                <div class="btn-group pull-right" role="group" aria-label="..." >
                                  <button type="button" class="btn btn-default"><i class="fa fa-apple"></i></button>
                                  <button type="button" class="btn btn-default"><i class="fa fa-android"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
